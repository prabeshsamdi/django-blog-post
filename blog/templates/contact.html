{% extends "base.html"%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
        }
        .submit-button {
            background-color: #1a73e8;
            color: white;
        }
       
    </style>
</head>
<body class="bg-gray-100 p-6  main">
    <div class="container mx-auto form-container bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-4xl font-bold mb-4">Contact me</h1>
        <p class="text-gray-700 mb-4">
            For inquiries, collaborations, or consultations, reach out to me. Email me at info.prabesh.dev@gmail.com or call +977 981111111111. I look forward to hearing from you and exploring the possibilities together.
        </p>
        <form action="/submit" method="post">
            <div class="mb-4">
                <input type="text" name="name" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-4">
                <input type="email" name="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-4">
                <textarea name="message" placeholder="Your message" class="w-full p-3 border border-gray-300 rounded-lg h-32"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full p-3 submit-button rounded-lg">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
{%endblock%}
